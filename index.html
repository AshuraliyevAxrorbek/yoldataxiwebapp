<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Yo'ldaTaxi</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  :root {
    --yellow: #FFD600;
    --black: #0d0d0d;
    --white: #fff;
    --gray: #aaa;
    --radius: 16px;
    --shadow: 0 6px 18px rgba(0,0,0,0.25);
    font-family: "Inter", system-ui, sans-serif;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 100%);
    color: var(--white);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .wrapper { width: 100%; max-width: 420px; }
  .header { text-align: center; margin-bottom: 20px; animation: fadeIn 1s ease; }
  .header h1 { font-size: 26px; margin: 0; color: var(--yellow); font-weight: 900; letter-spacing: 1px; }
  .header p { color: var(--gray); font-size: 14px; margin-top: 6px; }
  .line {
    width: 100%; height: 3px; border-radius: 2px;
    background: repeating-linear-gradient(
      90deg, var(--yellow) 0, var(--yellow) 20px, var(--black) 20px, var(--black) 40px
    );
    animation: moveLine 3s linear infinite; margin-bottom: 16px;
  }
  .card {
    background: rgba(255,255,255,0.05);
    border-radius: var(--radius);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow);
    padding: 18px;
    animation: fadeInUp 0.7s ease;
  }
  label { display: block; font-size: 13px; margin-bottom: 4px; color: #ddd; }
  input, select {
    width: 100%; padding: 12px; margin-bottom: 14px;
    border-radius: var(--radius); border: none;
    font-size: 15px; outline: none;
    background: #222; color: var(--white);
    transition: background 0.2s, transform 0.2s;
  }
  input:focus, select:focus { background: #333; transform: scale(1.02); }
  .btn {
    width: 100%; padding: 14px; border-radius: var(--radius);
    border: none; background: var(--yellow); color: var(--black);
    font-weight: 700; font-size: 16px; cursor: pointer;
    box-shadow: var(--shadow); transition: transform 0.2s;
  }
  .btn:active { transform: scale(0.96); }
  .preview {
    margin-top: 14px; font-size: 14px; color: #bbb; line-height: 1.5;
    animation: fadeIn 0.6s ease;
  }
  .error { color: #ff5555; margin-bottom: 10px; font-size: 14px; }

  /* Statistik blok */
.stats {
  margin: 60px auto;
  max-width: 380px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Katta statistik bloklar */
.stat.big {
  width: 100%;
  margin-bottom: 30px;
  background: linear-gradient(135deg, #FFD600, #ffef9f);
  color: var(--black);
  border-radius: 20px;
  padding: 25px 20px;
  box-shadow: 0 10px 25px rgba(255,214,0,0.35);
  text-align: center;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.stat.big:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 14px 30px rgba(255,214,0,0.45);
}

/* Blok fonida highlight effekt */
.stat.big::after {
  content: "";
  position: absolute;
  top: 0; left: -50%;
  width: 200%; height: 100%;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(255,255,255,0.35) 50%,
    transparent 100%
  );
  transform: skewX(-25deg);
  animation: shine 4s infinite;
}

@keyframes shine {
  0% { left: -50%; }
  100% { left: 100%; }
}

/* Icon */
.stat.big .icon {
  font-size: 44px;
  margin-bottom: 10px;
  animation: bounce 2s infinite;
}

/* Raqam */
.stat.big .number {
  font-size: 60px;
  font-weight: 900;
  margin-bottom: 6px;
  color: var(--black);
  text-shadow: 0 0 8px rgba(0,0,0,0.25);
}

/* Izoh */
.stat.big p {
  font-size: 17px;
  font-weight: 600;
  margin: 0;
}

/* Icon bounce animatsiyasi */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* Slogan pastda */
.slogan {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 700;
  color: var(--yellow);
  text-align: center;
  text-shadow: 0 0 10px rgba(255,214,0,0.5);
  animation: fadeIn 1.5s ease;
}

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes moveLine {
    from { background-position: 0 0; }
    to { background-position: 40px 0; }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>üöñ Yo'ldaTaxi</h1>
      <p>Haydovchi sifatida tez ro'yxatdan o'ting</p>
    </div>
    <div class="line"></div>
    <div class="card">
      <form id="driverForm">
        <div class="error" id="error"></div>

        <label>Ism familiya</label>
        <input type="text" id="name" placeholder="Akmal Rustamov" required>

        <label>Telefon raqami</label>
        <input type="tel" id="phone" placeholder="+998 90 123 45 67" required pattern="^\\+998[0-9]{9}$">

        <label>Mashina modeli</label>
        <select id="carModel" required>
          <option value="">Tanlang</option>
          <option>Nexia 1</option><option>Nexia 2</option><option>Nexia 3</option>
          <option>Lacetti</option><option>Gentra</option><option>Epica</option>
          <option>Malibu 1</option><option>Malibu 2</option>
          <option>Tracker</option><option>Captiva</option><option>Matiz</option>
          <option>Spark</option><option>Cobalt</option><option>Damas</option>
          <option>Toyota Corolla</option><option>Toyota Camry</option>
          <option>Toyota Prado</option><option>Toyota Land Cruiser</option>
          <option>Hyundai Accent</option><option>Hyundai Elantra</option>
          <option>Kia Rio</option><option>BMW 3 Series</option>
          <option>Mercedes C-Class</option>
        </select>

        <label>Mashina rangi</label>
        <select id="color" required>
          <option value="">Tanlang</option>
          <option>Oq</option><option>Qora</option><option>Kumush</option>
          <option>Jigarrang</option><option>Ko'k</option><option>Qizil</option>
          <option>Yashil</option><option>Sariq</option><option>Olmosrang</option>
          <option>Bej</option>
        </select>

        <label>Mashina raqami</label>
        <input type="text" id="plate" placeholder="01A123BC" required>

        <label>Qayerdan</label>
        <select id="from" required>
          <option value="">Viloyatni tanlang</option>
          <option>Andijon</option><option>Buxoro</option><option>Farg'ona</option>
          <option>Jizzax</option><option>Xorazm</option><option>Namangan</option>
          <option>Navoiy</option><option>Qashqadaryo</option><option>Qoraqalpog'iston</option>
          <option>Samarqand</option><option>Sirdaryo</option><option>Toshkent</option>
        </select>

        <label>Qayerga</label>
        <select id="to" required>
          <option value="">Viloyatni tanlang</option>
          <option>Andijon</option><option>Buxoro</option><option>Farg'ona</option>
          <option>Jizzax</option><option>Xorazm</option><option>Namangan</option>
          <option>Navoiy</option><option>Qashqadaryo</option><option>Qoraqalpog'iston</option>
          <option>Samarqand</option><option>Sirdaryo</option><option>Toshkent</option>
        </select>

        <button type="submit" class="btn">‚úÖ Tasdiqlash</button>
      </form>
      <div class="preview" id="preview">Ma'lumotlarni kiriting...</div>
    </div>
  </div>

  <!-- Statistik blok -->
<!-- Statistik blok - pastma-past, katta bloklarda -->
<section class="stats">
  <div class="stat big">
    <div class="icon">üöñ</div>
    <div class="number" data-target="300">0</div>
    <p>Haydovchi</p>
  </div>
  <div class="stat big">
    <div class="icon">üß≥</div>
    <div class="number" data-target="800">0</div>
    <p>Yo'lovchiga xizmat</p>
  </div>
  <div class="stat big">
    <div class="icon">üë®‚Äçüíº</div>
    <div class="number" data-target="5">0</div>
    <p>Xodim</p>
  </div>

  <div class="slogan">
    üöñ <span>Yo'ldaTaxi bilan yo'lovchi toping!</span>
  </div>
</section>


<script>
const preview=document.getElementById("preview");
const form=document.getElementById("driverForm");
const errorBox=document.getElementById("error");

function updatePreview(){
  let name=document.getElementById("name").value;
  let phone=document.getElementById("phone").value;
  let car=document.getElementById("carModel").value;
  let color=document.getElementById("color").value;
  let plate=document.getElementById("plate").value;
  let from=document.getElementById("from").value;
  let to=document.getElementById("to").value;

  preview.innerHTML=
    `üë§ ${name||"‚Äî"}<br>`+
    `üìû ${phone||"‚Äî"}<br>`+
    `üöó ${car||"‚Äî"} (${color||"‚Äî"})<br>`+
    `üî¢ ${plate||"‚Äî"}<br>`+
    `üìç ${from||"‚Äî"} ‚ûù ${to||"‚Äî"}`;
}
form.addEventListener("input",updatePreview);

const tg=window.Telegram.WebApp;
tg.expand();

form.addEventListener("submit",e=>{
  e.preventDefault();
  errorBox.textContent="";

  let name=document.getElementById("name").value.trim();
  let phone=document.getElementById("phone").value.trim();
  let car=document.getElementById("carModel").value;
  let color=document.getElementById("color").value;
  let plate=document.getElementById("plate").value.trim();
  let from=document.getElementById("from").value;
  let to=document.getElementById("to").value;

  if(!name || !phone || !car || !color || !plate || !from || !to){
    errorBox.textContent="‚ùå Iltimos, barcha maydonlarni to‚Äòldiring";
    return;
  }
  if(from===to){
    errorBox.textContent="‚ùå Qayerdan va Qayerga bir xil bo‚Äòlishi mumkin emas";
    return;
  }

  let data={name,phone,car_model:car,color,plate,route:from+" ‚ûù "+to};
  tg.sendData(JSON.stringify(data));
  tg.close();
});

// Counter animatsiyasi
const counters=document.querySelectorAll('.number');
let started=false;

function startCount(){
  if(started) return;
  counters.forEach(counter=>{
    let target=+counter.getAttribute('data-target');
    let count=0;
    let step=target/100; 
    let interval=setInterval(()=>{
      count+=step;
      if(count>=target){
        counter.textContent=target+"+";
        clearInterval(interval);
      } else {
        counter.textContent=Math.floor(count);
      }
    },20);
  });
  started=true;
}

window.addEventListener('scroll',()=>{
  const stats=document.querySelector('.stats');
  if(!stats) return;
  const rect=stats.getBoundingClientRect();
  if(rect.top<window.innerHeight && !started){
    startCount();
  }
});
</script>
</body>
</html>
