<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Yo'ldaTaxi</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  :root {
    --yellow: #FFD600;
    --black: #0d0d0d;
    --white: #fff;
    --gray: #aaa;
    --radius: 16px;
    --shadow: 0 6px 18px rgba(0,0,0,0.25);
    font-family: "Inter", system-ui, sans-serif;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 100%);
    color: var(--white);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  .wrapper { width: 100%; max-width: 420px; }
  .header { text-align: center; margin-bottom: 20px; animation: fadeIn 1s ease; }
  .header h1 {
    font-size: 22px; margin: 0; color: var(--yellow); font-weight: 800;
  }
  .header p { color: var(--gray); font-size: 14px; margin-top: 6px; }
  .line {
    width: 100%; height: 3px; border-radius: 2px;
    background: repeating-linear-gradient(
      90deg, var(--yellow) 0, var(--yellow) 20px, var(--black) 20px, var(--black) 40px
    );
    animation: moveLine 3s linear infinite; margin-bottom: 16px;
  }
  .card {
    background: rgba(255,255,255,0.05);
    border-radius: var(--radius);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow);
    padding: 18px;
    animation: fadeInUp 0.7s ease;
  }
  label {
    display: block; font-size: 13px; margin-bottom: 4px; color: #ddd;
  }
  input, select {
    width: 100%; padding: 12px; margin-bottom: 14px;
    border-radius: var(--radius); border: none;
    font-size: 15px; outline: none;
    background: #222; color: var(--white);
    transition: background 0.2s, transform 0.2s;
  }
  input:focus, select:focus {
    background: #333; transform: scale(1.02);
  }
  .btn {
    width: 100%; padding: 14px; border-radius: var(--radius);
    border: none; background: var(--yellow); color: var(--black);
    font-weight: 700; font-size: 16px; cursor: pointer;
    box-shadow: var(--shadow); transition: transform 0.2s;
  }
  .btn:active { transform: scale(0.96); }
  .preview {
    margin-top: 14px; font-size: 14px; color: #bbb; line-height: 1.5;
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; } to { opacity: 1; }
  }
  @keyframes moveLine {
    from { background-position: 0 0; }
    to { background-position: 40px 0; }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>üöñ Yo'ldaTaxi</h1>
      <p>Haydovchi sifatida tez ro'yxatdan o'ting</p>
    </div>
    <div class="line"></div>
    <div class="card">
      <form id="driverForm">
        <label>Ism familiya</label>
        <input type="text" id="name" placeholder="Akmal Rustamov" required>

        <label>Telefon raqami</label>
        <input type="tel" id="phone" placeholder="+998 90 123 45 67" required pattern="^\+998[0-9]{9}$">

        <label>Mashina modeli</label>
        <select id="carModel" required>
          <option value="">Tanlang</option>
          <option>Chevrolet Gentra</option>
          <option>Chevrolet Cobalt</option>
          <option>Chevrolet Nexia 3</option>
          <option>Chevrolet Malibu</option>
          <option>Chevrolet Spark</option>
          <option>Chevrolet Tracker</option>
          <option>Daewoo Damas</option>
          <option>Toyota Corolla</option>
          <option>Toyota Camry</option>
          <option>Toyota Land Cruiser</option>
          <option>Nissan Sunny</option>
          <option>Hyundai Accent</option>
          <option>Hyundai Elantra</option>
          <option>Kia Rio</option>
          <option>BMW 3 Series</option>
          <option>Mercedes C-Class</option>
        </select>

        <label>Mashina rangi</label>
        <input type="text" id="color" placeholder="Oq, Qora..." required>

        <label>Mashina raqami</label>
        <input type="text" id="plate" placeholder="01A123BC" required>

        <label>Yo'nalish</label>
        <select id="route" required>
          <option value="">Tanlang</option>
          <option>Farg'ona ‚ûù Toshkent</option>
          <option>Andijon ‚ûù Toshkent</option>
          <option>Namangan ‚ûù Toshkent</option>
          <option>Toshkent ‚ûù Andijon</option>
          <option>Qashqadaryo ‚ûù Toshkent</option>
        </select>

        <button type="submit" class="btn">‚úÖ Tasdiqlash</button>
      </form>
      <div class="preview" id="preview">Ma'lumotlarni kiriting...</div>
    </div>
  </div>

<script>
const preview = document.getElementById("preview");
const form = document.getElementById("driverForm");

function updatePreview(){
  let name=document.getElementById("name").value;
  let phone=document.getElementById("phone").value;
  let car=document.getElementById("carModel").value;
  let color=document.getElementById("color").value;
  let plate=document.getElementById("plate").value;
  let route=document.getElementById("route").value;

  preview.innerHTML=
    `üë§ ${name||"‚Äî"}<br>`+
    `üìû ${phone||"‚Äî"}<br>`+
    `üöó ${car||"‚Äî"} (${color||"‚Äî"})<br>`+
    `üî¢ ${plate||"‚Äî"}<br>`+
    `üìç ${route||"‚Äî"}`;
}
form.addEventListener("input", updatePreview);

const tg=window.Telegram.WebApp;
tg.expand();

form.addEventListener("submit",e=>{
  e.preventDefault();
  let data={
    name:document.getElementById("name").value,
    phone:document.getElementById("phone").value,
    car_model:document.getElementById("carModel").value,
    color:document.getElementById("color").value,
    plate:document.getElementById("plate").value,
    route:document.getElementById("route").value
  };
  tg.sendData(JSON.stringify(data));
  tg.close();
});
</script>
</body>
</html>
